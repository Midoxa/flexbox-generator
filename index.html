<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="flexbox generator, CSS flexbox, flexbox CSS, CSS layout, flexbox tutorial, responsive design, web design, web development"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Flexbox Generator</title>
  </head>
  <body>
    <div class="container-property">
      <h4>Container Properties</h4>
      <label
        >Flex-direction:
        <select id="flex-direction" onchange="generateCSS()">
          <option value="row">row</option>
          <option value="row-reverse">row-reverse</option>
          <option value="column">column</option>
          <option value="column-reverse">column-reverse</option>
        </select>
      </label>
      <label
        >Justify-content:
        <select id="justify-content" onchange="generateCSS()">
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">space-evenly</option>
        </select>
      </label>
      <label
        >Align-items:
        <select id="align-items" onchange="generateCSS()">
          <option value="stretch">stretch</option>
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="baseline">baseline</option>
        </select>
      </label>
      <label
        >Align-content:
        <select id="align-content" onchange="generateCSS()">
          <option value="stretch">stretch</option>
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
        </select>
      </label>
      <label
        >Flex-wrap:
        <select id="flex-wrap" onchange="generateCSS()">
          <option value="nowrap">nowrap</option>
          <option value="wrap">wrap</option>
          <option value="wrap-reverse">wrap-reverse</option>
        </select>
      </label>
      <label
        >Left:
        <input
          type="text"
          id="container-left"
          value="auto"
          onchange="generateCSS()"
        />
      </label>
    </div>
    <div class="item-property">
      <h4>Item Properties</h4>
      <label
        >Select Item:
        <select id="item-select" onchange="generateCSS()">
          <option value="all">All Items</option>
          <option value="item1">Item 1</option>
          <option value="item2">Item 2</option>
          <option value="item3">Item 3</option>
        </select>
      </label>
      <label
        >Order:
        <input type="number" id="order" value="0" onchange="generateCSS()" />
      </label>
      <label
        >Flex-grow:
        <input
          type="number"
          id="flex-grow"
          value="0"
          onchange="generateCSS()"
        />
      </label>
      <label
        >Flex-shrink:
        <input
          type="number"
          id="flex-shrink"
          value="1"
          onchange="generateCSS()"
        />
      </label>
      <label
        >Flex-basis:
        <input
          type="text"
          id="flex-basis"
          value="auto"
          onchange="generateCSS()"
        />
      </label>
      <label
        >Align-self:
        <select id="align-self" onchange="generateCSS()">
          <option value="auto">auto</option>
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="baseline">baseline</option>
          <option value="stretch">stretch</option>
        </select>
      </label>
      <label
        >Left:
        <input
          type="text"
          id="item-left"
          value="auto"
          onchange="generateCSS()"
        />
      </label>
    </div>
    <div class="flex-container" id="flex-container">
      <div class="flex-item item1">Item 1</div>
      <div class="flex-item item2">Item 2</div>
      <div class="flex-item item3">Item 3</div>
    </div>
    <div class="code-container">
      <button onclick="copyCode()">Copy Code</button>
      <pre id="generated-css" class="code-block"></pre>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
